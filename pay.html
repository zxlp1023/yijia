<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>支付订单</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="dist/css/weui.min.css">
  <link rel="stylesheet" href="dist/css/jquery-weui.min.css">
  <link rel="stylesheet" href="dist/css/city.css">
  <link rel="stylesheet" href="dist/css/yiren.css">
</head>
<body>
  <div class="backBar">
    <i class="iconfont icon-back"></i>
    <div class="title">支付订单</div>
  </div>

  <div class="pay">


    <div class="weui-cells weui-cells_checkbox"></div>
    <label for="weuiAgree" class="weui-agree">
      <span class="weui-agree__text">
        我的余额：
        <span class="price">1000</span>
      </span>
      <input id="weuiAgree" type="checkbox" checked="" class="weui-agree__checkbox">
    </label>
 
  
    <div class="weui-cells weui-cells_checkbox">
      <label class="weui-cell weui-check__label" for="s12">
        <div class="weui-cell__hd">
              <i class="iconfont icon-wechat"></i>          
        </div>
        <div class="weui-cell__bd">
          <p>微信支付</p>       
          <span>推荐安装微信5.0及以上版本的使用</span>
        </div>
        <div class="weui-cell__ft">
          <input type="checkbox" class="weui-check" name="checkbox1" id="s12" checked="checked">
          <i class="weui-icon-checked"></i>
        </div>
      </label>
    </div>
    <div class="p075 mt20">
      <a href="javascript:;" class="weui-btn weui-btn_warn">去付款</a>
    </div>
  </div>  <!-- /pay -->




<script src="js/jquery-2.1.4.js"></script>
<script src="js/fastclick.js"></script>
<script src="js/jquery-weui.min.js"></script>
<script src="js/swiper.min.js"></script>
<script>
  //首页轮播
  $(".swiper-container").swiper({
    loop: false,
    autoplay: 3000
  });
</script>
<script src="js/yiren.js"></script>

</body>
</html>
