<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>充值</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="dist/css/weui.min.css">
  <link rel="stylesheet" href="dist/css/jquery-weui.min.css">
  <link rel="stylesheet" href="dist/css/yiren.css">
</head>

<body>
  <div class="backBar">
    <i class="iconfont icon-back"></i>
    <div class="title">充值</div>
  </div>

  <div class="withdraw topUp">
      <a class="weui-cell weui-cell_access" href="javascript:;">
        <div class="weui-cell__hd">
          <i class="iconfont icon-wechat"></i>
        </div>
        <div class="weui-cell__bd">
          <p>微信</p>
          <span>180 **** 2323</span>
        </div>
        <div class="weui-cell__ft"></div>
      </a>

      <div class="bd">
        <p class="fz14">充值金额</p>
        <div class="weui-cell withdrawNumber">
          <div class="weui-cell__hd">
            <label class="weui-label">¥</label>
          </div>
          <div class="weui-cell__bd">
            <input id="" class="weui-input " type="number" pattern="[0-9]*" placeholder="">
          </div>
        </div>
      </div>
      <div class="col">
        <a href="javascript:;" class="weui-btn weui-btn_warn  ">确认充值</a>
      </div>
      
  </div>
  







  <script src="js/jquery-2.1.4.js"></script>
  <script src="js/fastclick.js"></script>
  <script src="js/jquery-weui.min.js"></script>
  <script src="js/yiren.js"></script>
  <script>
    $(function(){
      $('.withdrawNumber input').focus();
      $('#allOut').click(function(){
        $('.withdrawNumber input').val( $('#balance').html() );
          
      })
    })
  </script>
</body>

</html>
