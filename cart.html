<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>购物车</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="dist/css/weui.min.css">
  <link rel="stylesheet" href="dist/css/jquery-weui.min.css">
  <link rel="stylesheet" href="dist/css/city.css">
  <link rel="stylesheet" href="dist/css/yiren.css">
</head>
<body>
  <div class="backBar">
    <i class="iconfont icon-back"></i>
    <div class="title">购物车</div>
  </div>
  <div class="cart">
    <div class="weui-cell weui-cell_swiped">
      <div class="weui-cell__bd" style="transform: translate3d(0px, 0px, 0px);">
        <div class="weui-cell pl10">
          <div class="weui-cell__hd weui-cells_checkbox">
            <label class=" weui-check__label" for="s1">
              <input type="checkbox" class="weui-check" name="checkbox1" id="s1" >
              <i class="weui-icon-checked"></i>
            </label>
          </div>
          <div class="weui-cell__hd pic">
            <img src="img/up/2.png"
              alt="" >
          </div>
          <div class="weui-cell__bd">
            <div class="fz15">超人全身水洗旋转麻将机</div>
            <div class="hui94 fz13">香槟金</div>
            <div class="priceControl">
              <span class="price fz15 red">35800</span>
              <div class="weui-count">
                <a class="weui-count__btn weui-count__decrease"></a>
                <input class="weui-count__number" type="number" value="1">
                <a class="weui-count__btn weui-count__increase"></a>
              </div>
            </div>
          </div>
          <div class="weui-cell__ft">
          </div>
        </div>
      </div>
      <div class="weui-cell__ft">
        <a class="weui-swiped-btn weui-swiped-btn_warn delete-swipeout" href="javascript:">删除</a>
      </div>
    </div>

    <div class="weui-cell weui-cell_swiped">
      <div class="weui-cell__bd" style="transform: translate3d(0px, 0px, 0px);">
        <div class="weui-cell pl10">
          <div class="weui-cell__hd weui-cells_checkbox">
            <label class=" weui-check__label" for="s2">
              <input type="checkbox" class="weui-check" name="checkbox1" id="s2">
              <i class="weui-icon-checked"></i>
            </label>
          </div>
          <div class="weui-cell__hd pic">
            <img src="img/up/2.png" alt="">
          </div>
          <div class="weui-cell__bd">
            <div class="fz15">超人全身水洗旋转麻将机</div>
            <div class="hui94 fz13">香槟金</div>
            <div class="priceControl">
              <span class="price fz15 red">35800</span>
              <div class="weui-count">
                <a class="weui-count__btn weui-count__decrease"></a>
                <input class="weui-count__number" type="number" value="1">
                <a class="weui-count__btn weui-count__increase"></a>
              </div>
            </div>
          </div>
          <div class="weui-cell__ft">
          </div>
        </div>
      </div>
      <div class="weui-cell__ft">
        <a class="weui-swiped-btn weui-swiped-btn_warn delete-swipeout" href="javascript:">删除</a>
      </div>
    </div>
  </div> <!-- /cart -->



<script src="js/jquery-2.1.4.js"></script>
<script src="js/fastclick.js"></script>
<script src="js/jquery-weui.min.js"></script>
<script src="js/yiren.js"></script>
<script>
  var MAX = 99,
    MIN = 1;
  $('.weui-count__decrease').click(function (e) {
    var $input = $(e.currentTarget).parent().find('.weui-count__number');
    var number = parseInt($input.val() || "0") - 1
    if (number < MIN) number = MIN;
    $input.val(number)
  })
  $('.weui-count__increase').click(function (e) {
    var $input = $(e.currentTarget).parent().find('.weui-count__number');
    var number = parseInt($input.val() || "0") + 1
    if (number > MAX) number = MAX;
    $input.val(number)
  })

  $('.delete-swipeout').click(function () {
    $(this).parents('.weui-cell').remove()
  })
  $('.close-swipeout').click(function () {
    $(this).parents('.weui-cell').swipeout('close')
  })
</script>

</body>
</html>
