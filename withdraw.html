<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>提现</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="dist/css/weui.min.css">
  <link rel="stylesheet" href="dist/css/jquery-weui.min.css">
  <link rel="stylesheet" href="dist/css/yiren.css">
</head>

<body>
  <div class="backBar">
    <i class="iconfont icon-back"></i>
    <div class="title">提现</div>
  </div>

  <div class="withdraw">
      <a class="weui-cell weui-cell_access" href="javascript:;">
        <div class="weui-cell__hd">
          <i class="iconfont icon-wechat"></i>
        </div>
        <div class="weui-cell__bd">
          <p>微信</p>
          <span>180 **** 2323</span>
        </div>
        <div class="weui-cell__ft"></div>
      </a>

      <div class="bd">
        <p class="fz14">提现金额</p>
        <div class="weui-cell withdrawNumber">
          <div class="weui-cell__hd">
            <label class="weui-label">¥</label>
          </div>
          <div class="weui-cell__bd">
            <input id="withdraw" class="weui-input " type="number" pattern="[0-9]*" placeholder="">
          </div>
        </div>
        <!-- <p class="fz13 hui72 bt1"><span>可提现金额</span> <span id="balance">429.00</span> 元 <span id="allOut" class="fr red">全部提现</span></p> -->
        <div class="weui-cell fz13 hui72 bt1">
          <div id="remind" class="weui-cell__bd">可提现金额<span id="balance" class="pl10">429.00</span> <p class="red">输入金额已超过可提现金额</p></div>
          <div class="weui-cell__hd"><span id="allOut" class="fr red">全部提现</span></div>
        </div>
      </div>
      <div class="col">
        <a href="javascript:;" class="weui-btn weui-btn_warn">提现</a>
      </div>
  </div>

  







  <script src="js/jquery-2.1.4.js"></script>
  <script src="js/fastclick.js"></script>
  <script src="js/jquery-weui.min.js"></script>
  <script src="js/yiren.js"></script>
  <script>
    $(function(){
      $('#withdraw').focus();
      $('#allOut').click(function(){
        $('#withdraw').val( $('#balance').html() );
      })
      
      //提现金额不能大于余额
      
       $('#withdraw').bind('input propertychange',function () {
         var inputBalance = parseInt( $(this).val() );
         var maxBalance = parseInt( $('#balance').html());
         var remindP = $('#remind p.red');
        if( inputBalance > maxBalance){
          remindP.show();
        }else{
          remindP.hide();
        }
       })
    })
  </script>
</body>

</html>
