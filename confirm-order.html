<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>确认订单</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="dist/css/weui.min.css">
  <link rel="stylesheet" href="dist/css/jquery-weui.min.css">
  <link rel="stylesheet" href="dist/css/city.css">
  <link rel="stylesheet" href="dist/css/yiren.css">
</head>
<body>
  <div class="backBar">
    <i class="iconfont icon-back"></i>
    <div class="title">确认订单</div>
  </div>
  <div class="cfmOrder">
    <div class="weui-cells addr mt0">
      <a class="weui-cell weui-cell_access" href="javascript:;">
        <div class="weui-cell__hd">
          <i class="iconfont icon-location2"></i>
        </div>
        <div class="weui-cell__bd fz14 p075">
          <p>收货人：<span class="pl10">猫十一</span><span class="pl10 fz15">18046721351</span></p>
          <p class="hui72">收货地址：四川省成都市锦江区 滨江花园3栋 1单元</p>
        </div>
        <div class="weui-cell__ft"></div>
      </a>
    </div>


   <div class="title fz14 ">购买清单</div>
     <div class="weui-cell list">
       <div class="weui-cell__bd" >
         <div class="weui-cell pl10">
           <div class="weui-cell__hd pic">
             <img src="img/up/1.jpg" alt="">
           </div>
           <div class="weui-cell__bd">
             <div class="fz15">超人全身水洗旋转麻将机</div>
             <div class="hui94 fz12">型号：<span class="pl10">花朵小罐</span></div>
             <div class="priceControl">
               <span class="price fz17 red">35800</span>
               <div class="weui-count fr">
                 <a class="weui-count__btn weui-count__decrease"></a>
                 <input class="weui-count__number" type="number" value="1">
                 <a class="weui-count__btn weui-count__increase"></a>
               </div>
             </div>
           </div>
         </div>
       </div>
     </div> 

     <div class="weui-cell list">
       <div class="weui-cell__bd" >
         <div class="weui-cell pl10">
           <div class="weui-cell__hd pic">
             <img src="img/up/1.jpg" alt="">
           </div>
           <div class="weui-cell__bd">
             <div class="fz15">超人全身水洗旋转麻将机</div>
             <div class="hui94 fz12">型号：<span class="pl10">花朵小罐</span></div>
             <div class="priceControl">
               <span class="price fz17 red">35800</span>
               <div class="weui-count fr">
                 <a class="weui-count__btn weui-count__decrease"></a>
                 <input class="weui-count__number" type="number" value="1">
                 <a class="weui-count__btn weui-count__increase"></a>
               </div>
             </div>
           </div>
         </div>
       </div>
     </div> 
     <div class="p075 fz15 carriage">
       配送费 <span class="fr price">10</span>
     </div>
     <div class=" p075 fz15 needPay">应付 <span class=" red price pl10 fz17">172</span></div>
  </div> <!-- cfmOrder -->

  <div class="cartFoot cfmOrderFoot">
    <div class="weui-cells  fz15">
      <div class="weui-cell weui-cell-r">
        <div class="weui-cell__bd ">
          合计:
          <span class="red price ">35800</span>
        </div>
        <div class="weui-cell__hd">
          <a class="weui-btn weui-btn_warn btn-radius0" href="javascript:;">去支付</a>
        </div>
      </div>
    </div>
  </div>
  


  



<script src="js/jquery-2.1.4.js"></script>
<script src="js/fastclick.js"></script>
<script src="js/jquery-weui.min.js"></script>
<script src="js/yiren.js"></script>
<script>
  var MAX = 99,
      MIN = 1;
    $('.weui-count__decrease').click(function (e) {
      var $input = $(e.currentTarget).parent().find('.weui-count__number');
      var number = parseInt($input.val() || "0") - 1
      if (number < MIN) number = MIN;
      $input.val(number)
    })
    $('.weui-count__increase').click(function (e) {
      var $input = $(e.currentTarget).parent().find('.weui-count__number');
      var number = parseInt($input.val() || "0") + 1
      if (number > MAX) number = MAX;
      $input.val(number)
    })

    $('.delete-swipeout').click(function () {
      $(this).parents('.weui-cell').remove()
    })
    $('.close-swipeout').click(function () {
      $(this).parents('.weui-cell').swipeout('close')
    })
</script>
</body>
</html>
